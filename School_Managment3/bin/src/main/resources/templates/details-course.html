<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link th:href="@{/css/style.css}" rel="stylesheet">

<title>Home</title>
</head>
<body>




	<header th:replace="/layouts/header :: header"></header>
	
	
	<div class="row">
	<div th:each="period : ${courseD.coursePeriod}" class="col-md-10 d-block m-auto rounded">
		<div class="text-center" >
		<h1 th:text="'Periodo: '+${period.period}+' Curso:'+${period.course.name}"></h1>
		</div>
		<table class="table table-striped table-responsive-xl bg-pv--form mt-4" >
				<thead class="thead-dark">
					<tr >
						<th>Estudiantes</th>
						<th th:each="sub : ${courseD.subjectCourse}">
						<a th:text="${sub.subject.name}" 
						class="btn btn-primary" 
						th:href="@{/materia/detalles/}+ ${sub.id}" 
						role="button"></a>
						</th>
					</tr>
				</thead>
				<tbody >
					<tr th:each="stud : ${period.student}" >
						<td><a 
						th:text="${stud.name}"
						class="btn btn-primary" 
						th:href="@{/alumno/rac/}+ ${stud.coursePeriod[__${#lists.size(stud.coursePeriod) - 1}__].id}" role="button"></a></td>
						<td th:each="note : ${stud.note}" th:text="${note.average}"></td>
						
					</tr>
				</tbody>
			</table>
			</div>
	</div>
	
	
	
	<footer th:replace="/layouts/footer :: footer"></footer>


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>
</html>
