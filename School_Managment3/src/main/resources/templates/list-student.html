<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link th:href="@{/css/style.css}" rel="stylesheet">

<title>Home</title>
</head>
<body>




	<header th:replace="/layouts/header :: header"></header>

	<div class="container">
	
		<div class="container mb-5">
			<div class="show-case-2">
				<h1 class="text-center text-uppercase pt-5 font-weight-bold">Estudiantes</h1>
			</div>
		</div>
		
		<div class="row">
		<div class="col-md-8 d-block m-auto">

			<form class=" mb-4 px-4 py-4 bg-pv--form rounded gam-overflow" th:action="@{/alumnos/busqueda}"
				th:object="${form}" th:method="POST">
				<div class="row d-flex justify-content-center">

					<div class="form-group col-md-5">

						<label for="nombreCategoria">DNI</label> <input type="number" class="form-control"
							id="nombreCategoria" th:field=*{student.dni}>
					</div>
					<div class="form-group col-md-5">
						<label for="precioProducto">Nombre</label> <input type="text" class="form-control"
							id="precioProducto" th:field=*{student.name}>
					</div>
					<div class="form-group col-md-5">
						<label for="sur">Apellido</label>
						<input type="text" class="form-control"
							id="sur" th:field=*{student.surname}>
					</div>
					<div class="form-group col-md-5">

						<label for="asd">Edad</label> <input type="number" class="form-control"
							id="asd" th:field=*{year}>
					</div>
					
					
					<label for="turn">Estado</label>
														<select id="turn"
															th:field="*{student.status}"
															class="form-control">
															<option value=""></option>
															<option value="Cursando">Cursando</option>
															<option value="Recibido">Recibido</option>
															<option value="Abandono">Abandono</option>
															<option value="Repitiendo">Repitiendo</option>
														</select>
					
					
					
					
					<div class="form-group col-md-5" style="margin-top: 0.42rem;">
						<button type="submit" class="btn btn-success mt-4 ">Buscar</button>
					</div>
				</div>
			</form>
		</div>
		
	<div class="container">
		<div class="col-md-10 d-block m-auto rounded">
		

			
			<table class="table">
  <thead class="thead-dark">
    <tr>
      <th >DNI</th>
      <th >Nombre</th>
      <th >Apellido</th>
      <th >Nacimiento</th>
      <th >Edad</th>
      <th >Curso</th>
      <th >Turno</th>
      <th >Estado</th>
      <th >Previas</th>
      <th>Observaciones</th>
      <th >Acciones</th>
      
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="stud : ${students}">
      <td th:text="${stud.dni}"></td>
      <td th:text="${stud.name}"></td>
      <td th:text="${stud.surname}"></td>
      <td th:text="${stud.dateOfBirth}"></td>
      <td th:text="${stud.age}"></td>
      <td th:text="${stud.coursePeriod[__${#lists.size(stud.coursePeriod) - 1}__].course.name}+' '+
      ${stud.coursePeriod[__${#lists.size(stud.coursePeriod) - 1}__].course.division}+' '+
      ${stud.coursePeriod[__${#lists.size(stud.coursePeriod) - 1}__].course.ciclo}"></td>
      <td th:text="${stud.coursePeriod[__${#lists.size(stud.coursePeriod) - 1}__].course.turn}"></td>
      <td th:text="${stud.status}"></td>
      <td ></td>
      <td th:text="${stud.observacion}"></td>
      <td><a class="btn btn-primary" th:href="@{/alumno/rac/}+${stud.coursePeriod[__${#lists.size(stud.coursePeriod) - 1}__].id}" role="button">VER</a></td>

    </tr>
  </tbody>
</table>


		</div>
		</div>
	</div>
	<footer th:replace="/layouts/footer :: footer"></footer>


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

		crossorigin="anonymous"></script>
	<script

		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>

</html>
