<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link th:href="@{/css/style.css}" rel="stylesheet">

<title>Home</title>
</head>
<body>




	<header th:replace="/layouts/header :: header"></header>

	<div class="container">


		<div class="row">
			<div class="col-md-8 d-block m-auto">
				<form th:action="@{/alumno/guardar}" method="POST"
					th:object="${coursePeriod}"
					class=" mb-4 px-4 py-4 bg-pv--form rounded gam-overflow">
					<div class="row d-flex justify-content-center">
						<div class="form-group col-md-5">
							<label for="nombre">Nombres<i
								class="fas fa-signature text-light ml-2"></i></label> <input type="text"
								class="form-control" id="nombre" th:field="*{student.name}">
						</div>
						<div class="form-group col-md-5">
							<label for="contactoNombre">Apellido</label> <input type="text"
								class="form-control" id="contactoNombre"
								th:field="*{student.surname}">
						</div>
					</div>
					<div class="row d-flex justify-content-center">
						<div class="form-group col-md-5">
							<label for="contactoApellido">DNI</label> <input type="number"
								class="form-control" id="contactoApellido"
								th:field="*{student.dni}">
						</div>
						<div class="form-group col-md-5">
							<label for="telefono">Fecha de Nacimiento</label> <input
								type="date" class="form-control" id="telefono"
								th:field="*{student.dateOfBirth}">
						</div>
						<div class="form-group col-md-5">
							<label for="producto">Curso</label> <select id="producto"
								th:field="*{course.id}" class="form-control">
								<option th:each="cus : ${courses}" th:value="${cus.id}"
									th:text="${cus.name}+' '+${cus.division}+' Ciclo '+${cus.ciclo}+' '+${cus.turn}" th:selected="false"></option>
							</select> 
						</div>
						<div class="form-group col-md-5">
						<label for="per">Periodo</label>
						 <select id="per" th:field="*{period}"
						 class="form-control">
								<option
									th:each="year : ${#numbers.sequence( #dates.year(#dates.createNow()),2000)}"
									th:value="${year}" th:text="${year}"></option>
							</select>
					</div>
					<div class="form-group col-md-5">
							<label for="dir">Direccion(Opcional)<i
								class="fas fa-signature text-light ml-2"></i></label> <input type="text"
								class="form-control" id="dir" th:field="*{student.address}">
						</div>

						<div class="form-group col-md-12">
													<label class="h5" for="comentario">Obsevacion(Opcional) <i
															class="far fa-keyboard text-light ml-2"></i></label>
													<textarea th:field="*{student.observacion}" class="form-control" id="comentario"
														rows="3"></textarea>
												</div>	
					</div>
					<div class="row ml-5 pl-4">
						<button type="submit" class="btn btn-primary">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="/layouts/footer :: footer"></footer>


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
