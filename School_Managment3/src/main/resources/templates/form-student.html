<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:insert="fragments :: headerfiles">
	</head>
<body>
	<div th:replace="fragments :: header"></div>
	<div th:replace="fragments :: aside">
	</div>
	<main class="main u-wrapper">
		<form th:action="@{/alumno/guardar}" method="POST"
					th:object="${coursePeriod}" class="form">
                <h3 class="form-title">Agregá un nuevo estudiante</h3>
                <div class="form-group">
                    <div class="form-item">
                        <label for="nombres">Nombre/s: <strong class="camp-obligatorio">*</strong></label>
                        <input type="text" id="nombres" th:field="*{student.name}">
                         <!-- Muestra mensajes de error de validación -->
                        <div class="text-validation" th:if="${#fields.hasErrors('student.name')}" th:errors="*{student.name}"></div>                        
                    </div>
                    <div class="form-item">                        
                        <label for="apellidos">Apellido/s: <strong class="camp-obligatorio">*</strong> </label>
                        <input type="text" id="apellidos" th:field="*{student.surname}">
                        <!-- Muestra mensajes de error de validación -->
                        <div class="text-validation " th:if="${#fields.hasErrors('student.surname')}" th:errors="*{student.surname}"></div>                        
                    </div>
                </div>
                 <div class="form-group">
                    <div class="form-item">
                        <label for="dni">DNI: <strong class="camp-obligatorio">*</strong> </label>
                        <input type="number" id="dni" th:field="*{student.dni}">
                        <!-- Muestra mensajes de error de validación -->
                        <div class="text-validation " th:if="${#fields.hasErrors('student.dni')}" th:errors="*{student.dni}"></div>                        
                    </div>
                    <div class="form-item">
                        <label for="fechaNacimiento">Fecha de nacimiento: <strong class="camp-obligatorio">*</strong> </label>
                        <input type="date" th:field="*{student.dateOfBirth}">
                        <!-- Muestra mensajes de error de validación -->
                        <div class="text-validation " th:if="${#fields.hasErrors('student.dateOfBirth')}" th:errors="*{student.dateOfBirth}"></div>                        
                    </div>                    
                </div>
                <div class="form-group">
                    <div class="form-item">
                    	<label for="curso">Curso: <strong class="camp-obligatorio">*</strong> </label> 
                        <select id="curso" th:field="*{course.id}"> 
	                        <option th:each="cus : ${courses}" th:value="${cus.id}"
									th:text="${cus.name}+' '+${cus.division}+' Ciclo '+${cus.ciclo}+' '+${cus.turn}" th:selected="false">
	                        </option>
                        </select>
                        <!-- Muestra mensajes de error de validación -->
                        <div class="text-validation " th:if="${#fields.hasErrors('course.id')}" th:errors="*{course.id}"></div>                        
                    </div>
                    <div class="form-item">
                    	<label for="periodo">Periodo: <strong class="camp-obligatorio">*</strong> </label> 
                        <select id="periodo" th:field="*{period}">
								<option
									th:each="year : ${#numbers.sequence( #dates.year(#dates.createNow()),2000)}"
									th:value="${year}" th:text="${year}"></option>
						</select>
                        <!-- Muestra mensajes de error de validación -->
                        <div class="text-validation " th:if="${#fields.hasErrors('period')}" th:errors="*{period}"></div>                        
                    </div>
                    
                </div>
                
                <div class="form-group">
	                <div class="form-item">
	                	<label for="direccion">Dirección: </label>
                        <input type="text" id="direccion" th:field="*{student.address}">
	                </div>
	                <div class="form-item">
	                	 <label for="observacion">Observación: </label>
	                	 <textarea th:field="*{student.observacion}" id="observacion"
						  rows="3"></textarea>
	                </div>
                </div>
               
                <button type="submit" class="form-btn">Guardar</button>
            </form>
	</main>

	<script th:src="@{/js/app.js}"></script>
</body>
</html>
